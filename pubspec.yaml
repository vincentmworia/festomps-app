name: festomps
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.17.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  provider: ^6.0.3
  local_auth: ^2.1.2
  shared_preferences: ^2.0.15
  http: ^0.13.5
  intl: ^0.17.0
  mqtt_client: ^9.6.8
  scroll_to_index: ^3.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons:
  flutter_native_splash:

  flutter_lints: ^2.0.0


flutter:
  uses-material-design: true
  assets:
     - assets/images/
     - assets/images/distribution/
     - assets/images/sorting/

flutter_icons:
  android: true
  ios: true
  image_path: 'assets/images/background.png'

flutter_native_splash:
  background_image: assets/images/background.png
